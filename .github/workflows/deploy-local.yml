name: Desplegar en Servidor Local (Windows)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    # Usamos una ruta CORTA dentro de _work\_temp para minimizar profundidad
    env:
      SRC_DIR: ${{ runner.temp }}\src-short   # p.ej. D:\actions-runner\_work\_temp\src-short

    steps:
      - name: "0. Descargar ZIP del repo vía API (sin checkout / sin git)"
        shell: powershell
        env:
          GH_TOKEN: ${{ github.token }}
          OWNER_REPO: ${{ github.repository }}   # owner/repo
          REF: ${{ github.sha }}                 # commit exacto del push
        run: |
          # Preparar destino corto
          if (Test-Path "$env:SRC_DIR") { Remove-Item -Path "$env:SRC_DIR" -Recurse -Force -ErrorAction SilentlyContinue }
          New-Item -ItemType Directory -Force -Path "$env:SRC_DIR" | Out-Null

          # Descargar ZIP a _temp
          $zipPath = Join-Path $env:RUNNER_TEMP "repo.zip"
          $headers = @{
            Authorization = "Bearer $env:GH_TOKEN"
            "X-GitHub-Api-Version" = "2022-11-28"
            "User-Agent" = "actions"
          }
          $zipUrl = "https://api.github.com/repos/$env:OWNER_REPO/zipball/$env:REF"
          Invoke-WebRequest -Uri $zipUrl -Headers $headers -OutFile $zipPath

          # Extraer ZIP (Expand-Archive maneja .zip sin depender de tar ni git)
          Expand-Archive -Path $zipPath -DestinationPath $env:SRC_DIR -Force

          # El zipball crea carpeta "owner-repo-<hash>": mover contenido a SRC_DIR raíz
          $root = Get-ChildItem -LiteralPath $env:SRC_DIR | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          if ($null -ne $root) {
            Get-ChildItem -LiteralPath $root.FullName -Force | ForEach-Object {
              Move-Item -LiteralPath $_.FullName -Destination $env:SRC_DIR -Force
            }
            Remove-Item -LiteralPath $root.FullName -Recurse -Force
          }

      - name: "1. Mapear ruta de trabajo a X:"
        shell: powershell
        run: |
          subst X: "${{ env.SRC_DIR }}"

      - name: "2. Configurar Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: "3. Frontend - Instalar y construir"
        working-directory: X:\CONTROL-DE-ASISTENCIA
        run: |
          npm install
          npm run build

      - name: "4. Frontend - Copiar archivos"
        shell: powershell
        run: |
          robocopy "X:\CONTROL-DE-ASISTENCIA\build" "D:\CA\frontend-asistencia" /E /PURGE

      - name: "5. API - Instalar y construir"
        working-directory: X:\CONTROL-DE-ASISTENCIA-API
        run: |
          npm install
          npm run build

      - name: "6. API - Crear archivo .env"
        working-directory: X:\CONTROL-DE-ASISTENCIA-API
        shell: powershell
        run: |
          Remove-Item -Path .env -ErrorAction SilentlyContinue
          Add-Content -Path .env -Value "DB_USER=${{ secrets.DB_USER }}"
          Add-Content -Path .env -Value "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          Add-Content -Path .env -Value "DB_SERVER=${{ secrets.DB_SERVER }}"
          Add-Content -Path .env -Value "DB_DATABASE=CA"
          Add-Content -Path .env -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path .env -Value "API_PORT=3001"
          Add-Content -Path .env -Value "LOCAL_IP=192.168.0.141"
          Add-Content -Path .env -Value "FRONTEND_URL=URL_DE_TU_FRONTEND"

      - name: "7. API - Copiar archivos"
        shell: powershell
        run: |
          robocopy "X:\CONTROL-DE-ASISTENCIA-API" "D:\CA\api-asistencia" dist /E
          robocopy "X:\CONTROL-DE-ASISTENCIA-API" "D:\CA\api-asistencia" node_modules /E
          Copy-Item -Path "X:\CONTROL-DE-ASISTENCIA-API\package.json" -Destination "D:\CA\api-asistencia\package.json" -Force
          Copy-Item -Path "X:\CONTROL-DE-ASISTENCIA-API\.env" -Destination "D:\CA\api-asistencia\.env" -Force

      - name: "8. API - Reiniciar"
        shell: powershell
        run: |
          pm2 restart api-asistencia || pm2 start "D:\CA\api-asistencia\dist\index.js" --name api-asistencia

      - name: "9. Limpiar mapeo"
        if: always()
        shell: powershell
        run: |
          subst X: /D
