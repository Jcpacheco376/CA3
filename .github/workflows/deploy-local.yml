name: Desplegar en Servidor Local (Windows)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # CAMBIO CLAVE: Volvemos a usar la acción oficial checkout.
      # Le añadimos el parámetro 'path' para forzar la clonación en una ruta corta y predecible.
      # Esto resuelve el error 'git not found' y 'PathTooLongException' de una vez.
      - name: 1. Descargar código fuente en una ruta corta
        uses: actions/checkout@v3
        with:
          path: 'D:\work-ca3'

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          # Apuntamos a la ruta corta para que el caché funcione correctamente.
          cache-dependency-path: 'D:\work-ca3\**/package-lock.json'
      
      # --- SECCIÓN DEL FRONTEND ---
      - name: 3. Frontend - Instalar y construir
        # 'working-directory' le dice a este paso dónde ejecutarse.
        working-directory: D:\work-ca3\CONTROL-DE-ASISTENCIA
        run: |
          npm install
          npm run build

      - name: 4. Frontend - Copiar archivos
        run: robocopy D:\\work-ca3\\CONTROL-DE-ASISTENCIA\\build D:\\CA\\frontend-asistencia /E /PURGE

      # --- SECCIÓN DE LA API (BACKEND) ---
      - name: 5. API - Instalar y construir
        working-directory: D:\work-ca3\CONTROL-DE-ASISTENCIA-API
        run: |
          npm install
          npm run build

      - name: 6. API - Crear archivo .env
        working-directory: D:\work-ca3\CONTROL-DE-ASISTENCIA-API
        shell: powershell
        run: |
          Remove-Item -Path .env -ErrorAction SilentlyContinue
          Add-Content -Path .env -Value "DB_USER=${{ secrets.DB_USER }}"
          Add-Content -Path .env -Value "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          Add-Content -Path .env -Value "DB_SERVER=${{ secrets.DB_SERVER }}"
          Add-Content -Path .env -Value "DB_DATABASE=CA"
          Add-Content -Path .env -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path .env -Value "API_PORT=3001"
          Add-Content -Path .env -Value "LOCAL_IP=192.168.0.141"
          Add-Content -Path .env -Value "FRONTEND_URL=URL_DE_TU_FRONTEND"

      - name: 7. API - Copiar archivos a su destino
        run: |
          robocopy D:\\work-ca3\\CONTROL-DE-ASISTENCIA-API D:\\CA\\api-asistencia dist /E
          robocopy D:\\work-ca3\\CONTROL-DE-ASISTENCIA-API D:\\CA\\api-asistencia node_modules /E
          copy D:\\work-ca3\\CONTROL-DE-ASISTENCIA-API\\package.json D:\\CA\\api-asistencia\\package.json
          copy D:\\work-ca3\\CONTROL-DE-ASISTENCIA-API\\.env D:\\CA\\api-asistencia\\.env

      - name: 8. API - Reiniciar con PM2
        run: pm2 restart api-asistencia || pm2 start D:\\CA\\api-asistencia\\dist\\index.js --name api-asistencia
      
      # CORREGIDO: Arreglamos el error de dedo de 'Recourse' a 'Recurse'.
      # Este paso ya no es estrictamente necesario porque checkout limpia la carpeta,
      # pero lo dejamos como una medida extra de limpieza.
      - name: 9. Limpiar directorio de trabajo
        if: always()
        shell: powershell
        run: |
          if (Test-Path "D:\work-ca3") {
            Remove-Item -Recurse -Force "D:\work-ca3"
          }