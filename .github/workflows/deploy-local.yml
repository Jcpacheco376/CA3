name: Desplegar con Docker en Servidor Local

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: 1. Descargar código fuente
        uses: actions/checkout@v3

      - name: 2. Iniciar sesión en Docker Hub (Opcional, recomendado)
        # Ve a hub.docker.com, crea una cuenta y luego crea los secretos
        # DOCKERHUB_USERNAME y DOCKERHUB_TOKEN en GitHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 3. Construir y Desplegar con Docker Compose
        # Pasamos los secretos como variables de entorno al comando
        run: |
          docker-compose up --build -d
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SERVER: ${{ secrets.DB_SERVER }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}